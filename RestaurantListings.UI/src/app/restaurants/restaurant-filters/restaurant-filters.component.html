<ng-container [formGroup]="form">
  <div class="filter-group">
    <input type="name" placeholder="search" formControlName="search" />
  </div>

  <div class="filter-group">
    <div class="label">Tags</div>

    <div class="filter-item" *ngFor="let tag of tagNames">
      <input type="checkbox" (change)="onTagCheckToggle(tag)" />
      <span>{{tag}}</span>
    </div>
  </div>

  <div class="filter-group">
    <div class="label">Other</div>

    <div class="filter-item">
      <input type="checkbox" formControlName="familyFriendly" />
      Family friendly
    </div>

    <div class="filter-item">
      <input type="checkbox" formControlName="vegan" />
      Vegan
    </div>
  </div>
</ng-container>
