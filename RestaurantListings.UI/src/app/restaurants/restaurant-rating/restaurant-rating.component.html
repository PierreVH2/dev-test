<div class="container">
    <h3>{{ restaurantName }}</h3>
    <h4 class="errorMessage" *ngIf="!!errorMessage">{{ errorMessage }}</h4>
    <input #ratingInput type="number" min="1" max="5" step="0.01" [value]="initialRating" [disabled]="isDisabled" />
    <button (click)="submitRating(ratingInput.value)" [disabled]="isDisabled">Submit</button>
    <button (click)="cancelRating()">Cancel</button>
</div>
